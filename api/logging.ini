[loggers]
keys=root,TasteAssistant

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=Formatter

[logger_root]
level=ERROR
handlers=consoleHandler

[logger_TasteAssistant]
level=DEBUG
handlers=fileHandler
qualname=TasteAssistant

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=Formatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=Formatter
args=("./logs/api.log",)


[formatter_Formatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=