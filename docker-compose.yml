    build: api/
    command: python3 ./wsgi.py
    ports:
      - 5000:5000
    environment:
      - DOCKER=true
    volumes:
      - ./orm/:/orm/
      - ./alerts/:/alerts/
      - ./api/:/api/
    depends_on:
      #- elasticsearch
      - rabbitmq
      - redis
