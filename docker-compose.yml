version: "3"

services:

  mongodb:
    image: mongo:4.0.12
    ports:
      - 27017:27017

  rabbitmq:
    image: rabbitmq:3.6-management-alpine
    ports:
      - 5672:5672
      - 15672:15672

  slack_bot:
    build: slackbot/
    command: python3 ./runner.py
    environment:
      - DOCKER=true
    volumes:
      - ./alerts/:/alerts/
      - ./slackbot/:/slackbot/
    depends_on:
      - rabbitmq

  redis:
    image: "redis:5"

